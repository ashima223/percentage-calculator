<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculate Your Percentage</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-left-side">
          <h2
            >Calculate <br />
            Your<br />
            Percentage</h2
          >
        </div>
        <div class="card-right-side">
          <input type="text" placeholder="AEM" id="aem" />
          <input type="text" placeholder="DSA" id="dsa" />
          <input type="text" placeholder="MEF" id="mef" />
          <input type="text" placeholder="SE" id="se" />
          <input type="text" placeholder="OOP" id="oop" />
          <button class="btn" id="btn">Calculate Percentage</button>
        </div>
      </div>
      <div><p id="showResult">Show Result</p></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
